<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chat Canvas - Local Preview</title>
    <!-- Core Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        // Environment Shim
        window.process = { env: { NODE_ENV: 'development' } };

        // Tailwind Design System
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: { 50: '#f0f9ff', 100: '#e0f2fe', 500: '#0ea5e9', 600: '#0284c7', 900: '#0c4a6e' },
                        canvas: '#f8fafc'
                    },
                    animation: { 'fade-in': 'fadeIn 0.2s ease-out', 'slide-up': 'slideUp 0.3s ease-out' },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
                        slideUp: { '0%': { transform: 'translateY(10px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } }
                    }
                }
            }
        };
    </script>
    <style>
        body {
            background-color: #f8fafc;
            font-family: 'Inter', system-ui, sans-serif;
            overflow: hidden;
            margin: 0;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 4px;
        }

        /* Markdown Typography */
        .prose {
            color: #334155;
            line-height: 1.6;
        }

        .prose h1,
        .prose h2,
        .prose h3 {
            color: #0f172a;
            font-weight: 600;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }

        .prose h1 {
            font-size: 1.5rem;
        }

        .prose h2 {
            font-size: 1.25rem;
        }

        .prose h3 {
            font-size: 1.1rem;
        }

        .prose p {
            margin-bottom: 0.75em;
        }

        .prose ul,
        .prose ol {
            margin-bottom: 0.75em;
            padding-left: 1.5em;
        }

        .prose ul {
            list-style-type: disc;
        }

        .prose ol {
            list-style-type: decimal;
        }

        .prose blockquote {
            border-left: 4px solid #e2e8f0;
            padding-left: 1em;
            font-style: italic;
            color: #64748b;
        }

        .prose pre {
            background-color: #1e293b;
            color: #e2e8f0;
            padding: 1em;
            border-radius: 0.5rem;
            overflow-x: auto;
            font-family: monospace;
            margin-bottom: 1em;
        }

        .prose code {
            background-color: #f1f5f9;
            padding: 0.2em 0.4em;
            border-radius: 0.25em;
            font-family: monospace;
            font-size: 0.9em;
            color: #0f172a;
        }

        .prose pre code {
            background-color: transparent;
            padding: 0;
            color: inherit;
        }

        /* Custom styles for user bubbles */
        .user-bubble .prose {
            color: white;
        }

        .user-bubble .prose code {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .user-bubble .prose pre {
            background-color: rgba(0, 0, 0, 0.2);
        }

        .user-bubble .prose h1,
        .user-bubble .prose h2,
        .user-bubble .prose h3 {
            color: white;
        }
    </style>
</head>

<body>
    <div id="root" class="h-screen w-screen relative"></div>

    <script type="text/babel">
        /**
         * LOCAL PREVIEW LOADER
         * Adapts standard Vite/React ES Modules for in-browser execution without Node.js.
         */

        const run = async () => {
            const { useEffect } = React;

            // 1. Expose React core and marked to global scope
            Object.assign(window, React);
            window.marked = marked;

            // 2. Shim lucide-react (modular icon imports)
            if (window.lucide) {
                const iconNames = ['Settings', 'Sparkles', 'Loader2', 'Trash2', 'Maximize2', 'X', 'Send', 'RefreshCw', 'LayoutGrid', 'Plus', 'Clock', 'FileText', 'ArrowLeft', 'Menu', 'ChevronRight', 'Link'];
                // Helper to render Lucide icons from their definitions
                const LucideIcon = ({ name, size = 24, ...props }) => {
                    const iconData = window.lucide?.icons?.[name];

                    if (!iconData) {
                        // Fallback if icon not found
                        return <span {...props}>⚙️</span>;
                    }

                    // iconData is an array of [elementType, attributes] tuples
                    // e.g., [['path', {d: 'M12...'}], ['circle', {cx: '12', cy: '12', r: '3'}]]
                    const children = iconData.map(([elementType, attrs], idx) =>
                        React.createElement(elementType, { key: idx, ...attrs })
                    );

                    return React.createElement('svg', {
                        xmlns: 'http://www.w3.org/2000/svg',
                        width: size,
                        height: size,
                        viewBox: '0 0 24 24',
                        fill: 'none',
                        stroke: 'currentColor',
                        strokeWidth: '2',
                        strokeLinecap: 'round',
                        strokeLinejoin: 'round',
                        ...props
                    }, children);
                };

                iconNames.forEach(name => {
                    window[name] = (props) => {
                        // Special handling for the actual icons available in the global lucide object
                        if (window.lucide && window.lucide.icons && window.lucide.icons[name]) {
                            return <LucideIcon name={name} {...props} />;
                        }
                        // Fallback
                        return <i data-lucide={name.toLowerCase()} {...props}></i>;
                    };
                });
            }

            // 3. Load Order (Dependencies First)
            const files = [
                './src/services/config.js',
                './src/services/llm.js',
                './src/services/storage.js',
                './src/utils/format.js',
                './src/components/Card.jsx',
                './src/components/ChatModal.jsx',
                './src/components/BoardGallery.jsx',
                './src/components/Canvas.jsx',
                './src/App.jsx'
            ];

            // 4. Transform and Execute
            for (const file of files) {
                try {
                    const code = await loadFile(file);
                    const output = Babel.transform(code, {
                        presets: ['react'],
                        filename: file // helpful for debugging
                    }).code;

                    // Evaluate in global scope
                    (0, eval)(output);

                    // Service Integration: Expose LLM named exports
                    if (file.includes('llm.js') && window.LLM) {
                        Object.assign(window, window.LLM);
                    }
                } catch (e) {
                    console.error("Loader Error in " + file, e);
                    showError(file, e.message);
                }
            }

            // 5. Bootstrap React Application
            if (window.App) {
                const root = ReactDOM.createRoot(document.getElementById('root'));
                root.render(<window.App />);
            } else {
                showError("App.jsx", "Failed to initialize App component.");
            }
        };

        const loadFile = async (path) => {
            const res = await fetch(path);
            if (!res.ok) throw new Error(`HTTP ${res.status}`);
            let text = await res.text();

            // Transform ES Modules to Global Scripts for Babel Standalone
            // - Strip standard imports
            text = text.replace(/^import\s+.*?;?$/gm, '// import stripped');
            // - Strip "export default"
            text = text.replace(/^export\s+default\s+/gm, '');
            // - Strip named exports (handling async, const, function, etc.)
            text = text.replace(/^export\s+(async\s+)?(const|function|class|let|var)\s+/gm, '$1$2 ');

            return text;
        };

        const showError = (file, message) => {
            const container = document.body;
            const errorDiv = document.createElement('div');
            errorDiv.className = "fixed bottom-4 right-4 z-[9999] bg-white border-l-4 border-red-500 p-4 shadow-2xl rounded animate-slide-up max-w-md";
            errorDiv.innerHTML = `
                <div class="flex items-start">
                    <div class="flex-shrink-0 text-red-500">❌</div>
                    <div class="ml-3">
                        <p class="text-sm font-bold text-slate-800">Error in ${file}</p>
                        <p class="text-xs text-slate-600 mt-1">${message}</p>
                    </div>
                </div>
            `;
            container.appendChild(errorDiv);
        };

        run();
    </script>
</body>

</html>
