<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aimainmap Flow Capture</title>
    <link rel="stylesheet" href="./options.css" />
  </head>
  <body>
    <main class="panel">
      <header class="head">
        <h1>FlowStudio 绑定</h1>
        <p class="desc">划词后可点迷你 Flow 按钮发送，复制也可触发发送；右键菜单是额外入口。</p>
      </header>

      <section class="section">
        <label for="uid" class="label">FlowStudio Firebase UID</label>
        <input id="uid" type="text" placeholder="请输入 UID" />
        <p id="uid-help" class="hint">UID 不能包含空格，建议长度不少于 16 位。</p>
        <div class="actions">
          <button id="save" class="btn primary" type="button">保存绑定</button>
          <button id="clear" class="btn" type="button">清除绑定</button>
        </div>
      </section>

      <section class="section queue">
        <div class="queue-head">
          <h2>重试队列监控</h2>
          <button id="refresh" class="btn ghost" type="button">刷新</button>
        </div>

        <div class="stats-grid">
          <article class="stat-card">
            <p class="stat-label">待补发</p>
            <p id="stat-pending" class="stat-value">-</p>
          </article>
          <article class="stat-card">
            <p class="stat-label">到期可发</p>
            <p id="stat-due" class="stat-value">-</p>
          </article>
          <article class="stat-card warning">
            <p class="stat-label">死信数量</p>
            <p id="stat-dead" class="stat-value">-</p>
          </article>
        </div>

        <p id="queue-status" class="queue-status">加载中...</p>
        <p id="last-event" class="last-event"></p>
        <p id="queue-error" class="queue-error"></p>

        <div class="actions">
          <button id="flush-once" class="btn" type="button">补发一批</button>
          <button id="flush-all" class="btn primary" type="button">全量补发</button>
        </div>
      </section>

      <p id="toast" class="toast" aria-live="polite"></p>
    </main>

    <script src="./options.js"></script>
  </body>
</html>
